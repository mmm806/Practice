<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>사용자 정보</title>

    <!-- ✅ Bootstrap CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Google Fonts 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ✅ 커스텀 스타일 -->
    <style>
        /* 배경을 화려하게 만들기 위한 애니메이션 */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f09aff, #edc4fa, #e2c4fa, #dddeff);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 배경이 부드럽게 변화하는 애니메이션 */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 🌟 카드 UI - Glassmorphism 효과 적용 */
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* 텍스트 스타일 */
        h2 {
            font-weight: 600;
            color: #020202;
        }

        p {
            font-size: 18px;
            color: #020202;
            margin-bottom: 10px;
        }

        /* 버튼 스타일 */
        .btn-custom {
            background-color: #ffffff;
            color: #ff5e78;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            background-color: #ff5e78;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="card">
    <h2>사용자 정보</h2>
    <hr style="border-top: 2px solid rgba(255, 255, 255, 0.3);">
    <p><strong>이름:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
    <a href="/" class="btn btn-custom mt-3">홈으로 돌아가기</a>
</div>

</body>
</html>
